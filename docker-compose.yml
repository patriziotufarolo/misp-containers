version: '3.1'

networks:
  misp-backend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: "mispbr0"
      com.docker.network.enable_ipv6: "false"
    ipam:
      config:
        - subnet: "192.168.66.0/24"

volumes:
  misp-source:
  misp-config:
  misp-certificates:
  misp-logs:
  misp-app-tmp:
  misp-app-files:
  misp-database:
  

services:
  misp:
    build: misp
    image: misp
    restart: unless-stopped
    volumes:
      - misp-source:/var/www/MISP
      - misp-config:/var/www/MISP/app/Config
      - misp-app-files:/var/www/MISP/app/files
      - misp-app-tmp:/var/www/MISP/app/tmp
    networks:
      misp-backend:
        aliases:
          - ${MISP_CONTAINER_ALIAS}
    env_file:
      - .worker.env 
      - .env

  #misp-configurator:
  #  build: misp-configurator
  #  image: misp-configurator
  #  volumes:
  #    - misp-source:/var/www/MISP
  #    - misp-config:/var/www/MISP/app/Config

  frontend:
    build: frontend
    image: misp-fe
    restart: unless-stopped
    depends_on:
      - misp
    volumes:
      - misp-source:/var/www/MISP
      - misp-config:/var/www/MISP/app/Config
      - misp-certificates:/etc/pki/tls
      - misp-app-files:/var/www/MISP/app/files
      - misp-app-tmp:/var/www/MISP/app/tmp
    ports:
      - 80:80
      - 443:443
    networks:
      misp-backend:
        aliases:
          - ${FRONTEND_CONTAINER_ALIAS}

  database:
    build: db
    image: misp-db
    restart: always
    env_file: .env
    depends_on:
      - misp
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD} 
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - misp-database:/var/lib/mysql
    networks:
      misp-backend:
        aliases:
          - ${DB_CONTAINER_ALIAS}

  modules:
    build: modules
    image: misp-modules
    restart: always
    networks:
      misp-backend:
        aliases:
          - ${MODULES_CONTAINER_ALIAS}


  redis:
    image: redis:latest
    restart: always
    networks:
      misp-backend:
        aliases:
          - ${REDIS_CONTAINER_ALIAS}
    command: "redis-server --appendonly yes"

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      misp-backend:
        aliases:
          - ${REDIS_COMMANDER_CONTAINER_ALIAS}

  worker_default:
    build: worker
    image: worker
    pid: "service:misp"
    restart: always
    volumes:
      - misp-source:/var/www/MISP:rw
      - misp-config:/var/www/MISP/app/Config
      - misp-app-tmp:/var/www/MISP/app/tmp      
    depends_on:
      - misp
    networks:
      misp-backend:
    command: ["CakeResque.CakeResque", "start", "--interval", "5", "--queue", "default", "--log-handler", "Docker", "-v", "-d"] 
    env_file:
      - .worker.env

  worker_email:
